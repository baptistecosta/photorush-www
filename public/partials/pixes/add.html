<h2>Add pix</h2>
<input name="user_id" type="hidden">
<div class="form-group">
	<label>Locale</label>
	<select name="locale" class="form-control" ng-model="pix.locale">
		<option value="en">English</option>
		<option value="fr">Fran√ßais</option>
		<option value="ww">World wide</option>
	</select>
</div>

<div class="form-group">
	<label>Categories</label>
	<select name="category_id" class="form-control" ng-model="pix.category_id">
		<option data-ng-repeat="pixCategory in pixCategories" value="{{pixCategory.id}}">{{pixCategory.fr}}</option>
	</select>
</div>

<div class="form-group">
	<label>Correct answer</label>
	<input name="correct_answer" type="text" class="form-control" ng-model="pix.correct_answer">
</div>

<div class="form-group">
	<label>Trap answers</label>
	<input name="trap_answer_1" type="text" class="form-control" ng-model="pix.trap_answer_1">
</div>
<div class="form-group">
	<input name="trap_answer_2" type="text" class="form-control" ng-model="pix.trap_answer_2">
</div>
<div class="form-group">
	<input name="trap_answer_3" type="text" class="form-control" ng-model="pix.trap_answer_3">
</div>

<div class="form-group">
	<label>Picture</label>
	<input name="picture" type="file">
</div>

<div class="form-group">
	<button class="btn btn-primary" ng-click="add()">Ajouter</button>
</div>
